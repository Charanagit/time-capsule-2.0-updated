<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Message</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='schedule.css') }}">
</head>
<body>
    <div class="container">
        <h1>Schedule a Message</h1>
        
        <form id="scheduleMessageForm" action="/schedule" method="POST" enctype="multipart/form-data">
            <!-- Message Section -->
            <div class="message-section">
                <label for="caption">Caption</label>
                <textarea id="caption" name="caption" rows="1" placeholder="Enter a caption" required></textarea>

                <label for="messageText">Your Message:</label>
                <textarea id="messageText" name="messageText" rows="4" placeholder="Type your message here..." required></textarea>
            </div>

            <!-- Attachment Section -->
            <div class="attachment-section">
                <label for="imageAttachment">Attach Picture (Optional):</label>
                <div class="image-upload-container">
                    <input type="file" id="imageAttachment" name="imageAttachment" accept="image/*">
                    <div id="imagePreview" class="image-preview">
                        <p>No image selected</p>
                    </div>
                </div>
            </div>

            <!-- Schedule Section -->
            <div class="schedule-section">
                <h3>Schedule Options</h3>
                
                <div class="time-options">
                    <div class="radio-group">
                        <input type="radio" id="oneYearSchedule" name="scheduleType" value="oneYear" checked>
                        <label for="oneYearSchedule">Schedule 1 Year from Now</label>
                    </div>
                    
                    <div class="radio-group">
                        <input type="radio" id="customSchedule" name="scheduleType" value="custom">
                        <label for="customSchedule">Custom Date</label>
                        <input type="date" id="customDate" name="customDate" disabled>
                    </div>
                </div>
            </div>

            <!-- Visibility Section -->
            <div class="visibility-section">
                <h3>Message Visibility</h3>
                
                <div class="visibility-options">
                    <div class="radio-group">
                        <input type="radio" id="privateVisibility" name="visibility" value="private" checked>
                        <label for="privateVisibility">Private</label>
                    </div>
                    
                    <div class="radio-group">
                        <input type="radio" id="friendsVisibility" name="visibility" value="friends">
                        <label for="friendsVisibility">Friends</label>
                    </div>
                    
                    <div class="radio-group">
                        <input type="radio" id="publicVisibility" name="visibility" value="public">
                        <label for="publicVisibility">Public</label>
                    </div>
                    
                    <div class="specific-friend-group">
                        <input type="radio" id="specificFriendVisibility" name="visibility" value="specific">
                        <label for="specificFriendVisibility">Specific Friend</label>
                        <select id="specificFriend" name="specificFriend" disabled>
                            <option value="">Select a Friend</option>
                            <!-- Dynamic friend list population (backend should handle this) -->
                            <option value="friend1">Friend 1</option>
                            <option value="friend2">Friend 2</option>
                            <option value="friend3">Friend 3</option>
                        </select>
                    </div>
                </div>
            </div>

            <button type="submit" class="submit-btn">Add to Capsules</button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='schedule.js') }}"></script>
</body>
</html>
