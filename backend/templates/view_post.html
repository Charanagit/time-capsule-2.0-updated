<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Posts</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='view_posts.css') }}">
</head>
<body>
    <div class="container">
        <h1>Your Posts</h1>
        
        {% for post in posts %}
            <div class="post">
                <h2>{{ post['title'] }}</h2>
                <p>{{ post['content'] }}</p>
                {% if post['image'] %}
                    <img src="{{ url_for('static', filename='uploads/' + post['image']) }}" alt="Post Image">
                {% endif %}
                <small>Posted on {{ post['created_at'].strftime('%Y-%m-%d %H:%M:%S') }}</small>
                <hr>
            </div>
        {% else %}
            <p>No posts yet.</p>
        {% endfor %}
    </div>
</body>
</html>
